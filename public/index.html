<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connector Data</title>
    <link rel="stylesheet" href="styles.css"> <!-- Add a CSS file for styling -->
</head>
<body>
    <div class="container mt-4">
        <h1>Connector Data</h1>
        <input type="text" id="searchInput" class="form-control mb-3" placeholder="Search by Bank Name">
        <table class="table">
            <thead>
                <tr>
                    <th>Logo</th>
                    <th>Bank Name</th>
                    <th>Country</th>
                    <th>Status</th>
                    <th>Method</th>
                    <th>Tier</th>
                </tr>
            </thead>
            <tbody id="connectorTable">
                <!-- Data will be populated here using JavaScript -->
            </tbody>
        </table>
    </div>

    <script>
        const searchInput = document.getElementById('searchInput');
        const connectorTable = document.getElementById('connectorTable');

        searchInput.addEventListener('input', () => {
            const searchValue = searchInput.value.toLowerCase();

            fetch('/api/connectors')
                .then(response => response.json())
                .then(data => {
                    connectorTable.innerHTML = '';

                    data.forEach(connector => {
                        if (connector.institution.name.toLowerCase().includes(searchValue)) {
                            const row = `
                                <tr>
                                    <td><img src="${connector.institution.logo}" alt="${connector.institution.name}"></td>
                                    <td>${connector.institution.name}</td>
                                    <td>${connector.institution.country}</td>
                                    <td>${connector.status}</td>
                                    <td>${connector.method}</td>
                                    <td>${connector.institution.tier}</td>
                                </tr>
                            `;
                            connectorTable.innerHTML += row;
                        }
                    });
                })
                .catch(error => {
                    console.error(error);
                });
        });
    </script>
</body>
</html>
